global
  chroot /var/lib/haproxy
  user haproxy
  group haproxy
  maxconn 4000
  pidfile /var/run/haproxy.pid
  stats socket /var/lib/haproxy/stats level admin
  log 127.0.0.1 local2

defaults
  mode http
  maxconn 3000
  log global
  option httplog
  option redispatch
  option dontlognull
  option http-server-close
  option forwardfor except 127.0.0.0/8
  timeout http-request 10s
  timeout check 10s
  timeout connect 10s
  timeout client 1m
  timeout queue 1m
  timeout server 1m
  timeout http-keep-alive 10s
  retries 3

frontend test_frontend
  mode tcp
  maxconn 1000
  option httpclose
  use_backend first_backend if { req_ssl_sni -i first.example.com }
  use_backend second_backend if { req_ssl_sni -i second.example.com }

backend first_backend
  mode http
  balance roundrobin
  option forwardfor

backend second_backend
  mode http
  balance roundrobin
  option forwardfor

backend test_backend
  mode http
  balance roundrobin
  option forwardfor
