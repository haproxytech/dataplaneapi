# _version=42

global
    log         stderr local2
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    stats socket /var/lib/haproxy/stats level admin

    expose-experimental-directives
    httpclient.resolvers.prefer ipv4
    httpclient.resolvers.id docker
    httpclient.ssl.ca-file /var/lib/haproxy/pebble.minica.pem
    #httpclient.ssl.verify none
    #nbthread 2
    warn-blocked-traffic-after 1000ms

resolvers docker
    nameserver dns 127.0.0.11:53

defaults mydefaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

acme pebble
    directory https://pebble:14000/dir
    account-key /var/lib/haproxy/acme.account.key
    contact john.doe@example.com
    challenge HTTP-01
    keytype RSA
    bits 4096
    map virt@acme

frontend web
    bind *:1080
    bind *:1443 ssl
    http-request return status 200 content-type text/plain lf-string "%[path,field(-1,/)].%[path,field(-1,/),map(virt@acme)]\n" if { path_beg '/.well-known/acme-challenge/' }
    ssl-f-use crt "/var/lib/haproxy/haproxy.pem" acme pebble domains "dataplaneapi-e2e"
