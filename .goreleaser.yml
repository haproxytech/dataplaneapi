---
before:
  hooks:
    - go mod download
    - go mod tidy -compat=1.19
    - make clean
    - mkdir build/
builds:
  -
    id: my-build
    main: ./cmd/dataplaneapi/main.go
    binary: ./build/dataplaneapi
    ldflags:
      - -s -w -X main.GitRepo={{.GitURL}} -X main.GitTag={{.Tag}} -X main.GitCommit={{.ShortCommit}} -X main.GitDirty= -X main.BuildTime={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
      - ppc64le
      - s390x
archives:
  -
    id: my-archive
    builds:
      - my-build
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    replacements:
      linux: Linux
      darwin: Darwin
      freebsd: FreeBSD
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  github:
    owner: haproxytech
    name: dataplaneapi
  header: |
    ## Release Notes
    HAProxy Data Plane API {{.Tag}} {{.ShortCommit}}

    Build from: git@github.com:haproxytech/dataplaneapi.git
    Build date: {{.Date}}
  draft: true
  name_template: "HAProxy Data Plane API v{{.Version}}"
